{% extends "base.html" %}
{% block page_title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row center">
			<h3 class="teal-text">¿Buscas un nuevo dispositivo o accesorio?</h3>
		</div>
		<div class="row center">
			<h3 class="flow-text">A continuación podrás ver nuestros productos:</h3>
			{% for product in products %}
				<li>
					<div class="chip">
						{{ product.name }}
					</div>
				</li>
			{% endfor %}
		</div>

	</div>
{% endblock %}
